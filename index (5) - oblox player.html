
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .profile-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 320px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #4caf50;
      margin-bottom: 20px;
    }
    .profile-card h2 {
      font-size: 22px;
      color: #333;
      margin: 10px 0;
    }
    .profile-card p {
      font-size: 16px;
      color: #777;
      margin: 5px 0;
    }
    .follow-btn {
      padding: 12px 30px;
      background-color: #4caf50;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      margin-top: 15px;
    }
    .follow-btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="myp.jpg" alt="Profile Image">
    <h2>yazılım adam</h2>
    <h9>42</h9>
    <p>merhaba arkadaşlar bu kanalda her türü içeriye ulaşa bilirisiniz</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeX7DT82W4uWz3RM_wkVYkTCOA3Tjw0o-ZhOIFjR_GhIojuDA/viewform?usp=tasarını" class="follow-btn" target="_blank">Follow</a>
  </div>
</body>
</html>
