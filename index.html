<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>users</title> 
  <style>
    body {
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid white;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .search-container {
      display: flex;
      align-items: center;
      flex-grow: 1;
      margin-left: 20px;
    }
    .search-input {
      width: 100%;
      max-width: 350px;
      padding: 10px;
      border: 1px solid white;
      border-radius: 20px;
      background-color: #333;
      color: white;
      font-size: 16px;
      margin-right: 10px;
    }
    .settings-icon {
      font-size: 24px;
      cursor: pointer;
    }
    .list {
      margin: 20px;
    }
    .list-item {
      padding: 15px;
      border: 1px solid white;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .list-item a {
      color: #1E90FF;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
    }
    .list-item p {
      margin: 5px 0;
      font-size: 14px;
    }
    .color-picker-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .color-picker-container label {
      margin-right: 10px;
      color: white;
    }
    .color-picker-container input {
      width: 50px;
      height: 30px;
      cursor: pointer;
    }
    /* √ñzelle≈ütirme paneli ba≈ülangƒ±√ßta gizli olacak */
    .settings-panel {
      display: none;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">WERAREW</div>
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Search..." onkeyup="searchFunction()">
    </div>
    <div class="settings-icon">
      <button class="toggle-btn" onclick="toggleMode()">üåô</button>
      <button class="settings-btn" onclick="toggleSettingsPanel()">‚öôÔ∏è</button>
    </div>
  </div>

  <!-- √ñzelle≈ütirme paneli -->
  <div class="settings-panel" id="settingsPanel">
    <div class="color-picker-container">
      <label for="bgColorPicker">Background Color:</label>
      <input type="color" id="bgColorPicker" onchange="changeBackgroundColor()">
      <label for="textColorPicker">Text Color:</label>
      <input type="color" id="textColorPicker" onchange="changeTextColor()">
    </div>
  </div>

  <div class="list" id="websiteList">
    <div class="list-item">
      <a href="" target="_blank">user1</a>
      <p></p>
    </div>
    <div class="list-item">
      <a href="" target="_blank">user2</a>
      <p></p>
    </div>
  </div>

  <script>
    function searchFunction() {
      let input = document.getElementById("searchInput");
      let filter = input.value.toUpperCase();
      let list = document.getElementById("websiteList");
      let items = list.getElementsByClassName("list-item");

      for (let i = 0; i < items.length; i++) {
        let a = items[i].getElementsByTagName("a")[0];
        let text = a.textContent || a.innerText;
        if (text.toUpperCase().indexOf(filter) > -1) {
          items[i].style.display = "";
        } else {
          items[i].style.display = "none";
        }
      }
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
      const button = document.querySelector('.toggle-btn');
      if (document.body.classList.contains('light-mode')) {
        button.textContent = 'üåö';  // Moon icon for dark mode
      } else {
        button.textContent = 'üåô';  // Sun icon for light mode
      }
    }

    function toggleSettingsPanel() {
      const settingsPanel = document.getElementById("settingsPanel");
      settingsPanel.style.display = settingsPanel.style.display === "block" ? "none" : "block";
    }

    function changeBackgroundColor() {
      const bgColor = document.getElementById("bgColorPicker").value;
      document.body.style.backgroundColor = bgColor;
    }

    function changeTextColor() {
      const textColor = document.getElementById("textColorPicker").value;
      document.body.style.color = textColor;
    }
  </scrip
</body>
</html>
